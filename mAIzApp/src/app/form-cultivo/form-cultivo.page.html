<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="custom"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo Cultivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formAgregarCultivo" (ngSubmit)="guardarCultivo()">
    <ion-card>
      <ion-item>
        <ion-label position="floating" color="medium">
          Nombre
        </ion-label>
        <ion-input formControlName="nombre" [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="medium">
          Ubicaci√≥n
        </ion-label>
        <ion-input formControlName="ubicacion" [(ngModel)]="ubicacion" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="medium">
          Fecha de Inico
        </ion-label>
        <ion-datetime [(ngModel)]="fecha_inicio" formControlName="fecha_inicio">
        </ion-datetime>
      </ion-item>

    </ion-card>
  </form>

  <div class="ion-padding">
    <ion-button color="primary" icon-start expand="block" type="submit" [disabled]="!formAgregarCultivo.valid"
      (click)="guardarCultivo()">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      Guardar Cultivo
    </ion-button>
  </div>
</ion-content>
