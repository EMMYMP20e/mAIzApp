<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-img class="your-img" src="../assets/logo_.png"></ion-img>
      <form [formGroup]="formularioLogin" (ngSubmit)="login()" class="lista-form">
        <ion-item>
          <ion-label position="floating" color="medium">
            <ion-icon color="custom" name="person" item-start></ion-icon>
            Usuario
          </ion-label>
          <ion-input formControlName="usuario" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="medium">
            <ion-icon color="custom" name="lock-closed" item-start></ion-icon>
            Contraseña
          </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-button color="primary"  icon-start expand="block" type="submit" [disabled]="!formularioLogin.valid"
      (click)="login()">
      
      Iniciar Sesión 0
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-item>
      <ion-label color="medium">Recordar Credenciales</ion-label>
      <ion-toggle ng-checked="true" color="custom" [(ngModel)]="recordar"></ion-toggle>
    </ion-item>
  </ion-card>

</ion-content>
