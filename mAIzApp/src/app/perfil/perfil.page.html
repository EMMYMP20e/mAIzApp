<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="custom"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/profile.png">
      </ion-avatar>
      <h2>{{usuario.usuarionombre}}</h2>
    </ion-item>
    <ion-card-content>
      <div>
        <ion-label color="custom">Usuario: </ion-label> {{usuario.usuariousername}}
      </div>
      <div>
        <ion-label color="custom">Dirección:</ion-label> {{usuario.usuariodireccion}}
      </div>
      <div>
        <ion-label color="custom">Teléfono:</ion-label> {{usuario.usuariotelefono}}
      </div>
      
    </ion-card-content>

  </ion-card>

</ion-content>
